<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        p,
        div {
            margin-right: 50px;
            display: inline-block;
        }

        div:nth-child(2) {
            position: relative;
            top: -20px;
        }

        table,
        th,
        td {
            border: 1px solid grey;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
        }

        caption {
            font-size: 20px;
            color: blue;
        }
    </style>
    <form action="#">
        <div>
            <p>Firstname:</p>
            <br>
            <input type="text">
            <br>
            <p>Birthday:</p>
            <br>
            <input type="date">
            <br>
            <p>Country:</p>
            <br>
            <select name="countrys" id="countrys">
                <option value="Ukraine">Ukraine</option>
                <option value="Greece">Greece</option>
                <option value="USA">USA</option>
                <option value="Turkey">Turkey</option>
                <option value="Poland">Poland</option>
                <option value="Romania">Romania</option>
                <option value="Georgia">Georgia</option>
                <option value="Azerbaijan">Azerbaijan</option>
                <option value="Armenia">Armenia</option>
                <option value="Lithuania">Lithuania</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="Italy">Italy</option>
                <option value="Portugal">Portugal</option>
            </select>
        </div>
        <div>
            <p>Lastname:</p>
            <br>
            <input type="text">
            <br>
            <p style="margin-right: 10px;">Gender:</p>
            Male<input name="Gender" type="radio">
            Female<input name="Gender" type="radio">
            <br>
            <p>City:</p>
            <br>
            <select name="city" id="countrys">
                <option value="Odessa">Odessa</option>
                <option value="Kiyev">Kiyev</option>
                <option value="Afins">Afins</option>
                <option value="New Yourk">New Yourk</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Miami">Miami</option>
                <option value="Stambul">Stambul</option>
                <option value="Warzaw">Warzaw</option>
                <option value="Kracow">Kracow</option>
                <option value="Tbilis">Tbilis</option>
                <option value="Baku">Baku</option>
                <option value="Erevan">Erevan</option>
                <option value="Vilnus">Vilnus</option>
                <option value="Berlin">Berlin</option>
                <option value="Munchin">Munchin</option>
                <option value="Hamburg">Hamburg</option>
                <option value="Paris">Paris</option>
                <option value="Bordo">Bordo</option>
                <option value="Madrid">Madrid</option>
                <option value="Rome">Rome</option>
                <option value="Rome">Lisabon</option>

            </select>
        </div>
        <br>
        <br>
        <br>
        Skilss
        HTML<input type="checkbox" value="HTML" name="HTML" id="">
        CSS<input type="checkbox" value="CSS" name="CSS" id="">
        JS<input type="checkbox" value="JS" name="JS" id="">
        PHP<input type="checkbox" value="PHP" name="PHP" id="">
        C++<input type="checkbox" value="C++" name="C++" id="">
        C#<input type="checkbox" value="C#" name="C#" id="">
        JAVA<input type="checkbox" value="JAVA" name="JAVA" id="">

        <br><input id="subm" style="margin-top: 50px;width: 500px;" type="submit" value="SAVE">
    </form>
    <table>
        <tr>
            <td>Firstname</td>
            <td class="inputGo"></td>
        </tr>

        <tr>
            <td>Lastname</td>
            <td class="inputGo"></td>
        </tr>

        <tr>
            <td>Birthday</td>
            <td class="inputGo"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td class="inputGo"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td class="inputGo"></td>
        </tr>

        <tr>
            <td>City</td>
            <td class="inputGo"></td>
        </tr>

        <tr>
            <td>Skils</td>
            <td class="inputGo"></td>
        </tr>
    </table>

    <script>
        let subm = document.querySelector("#subm");
        subm.addEventListener("click", (event) => {
            event.preventDefault(); let firstname = document.querySelector("input[type=text]").value;
            let lastname = document.querySelectorAll("input[type=text]")[1].value;
            let birthday = document.querySelector("input[type=date]").value;
            let gender = document.querySelector("input[name='Gender']:checked")?.nextSibling.textContent.trim() || "";
            let country = document.querySelector("#countrys").value;
            let city = document.querySelectorAll("#countrys")[1].value;
            let skills = Array.from(document.querySelectorAll("input[type=checkbox]:checked"))
                .map((checkbox) => checkbox.value)
                .join(" and ");
            let tr = document.querySelectorAll(".inputGo");
            tr[0].textContent = firstname;
            tr[1].textContent = lastname;
            tr[2].textContent = birthday;
            tr[3].textContent = gender;
            tr[4].textContent = country;
            tr[5].textContent = city;
            tr[6].textContent = skills;
        });
    </script>

</body>

</html>
